<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlow-App</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="resourses/icons8-деньги-48.png">
</head>
<body>
    <header class="header container">
        
            <div class="header__title">
                Учет расходов
            </div>
            <div class="expenses">
                <div class="expenses__money">
                    <input 
                    type="number" 
                    class="js-expenses__input expenses__input"
                    min="1">
                </div>
                <button class="js-expenses__btn expenses__btn">Добавить</button>
                <div class="select">
                    <select class="js-category__select category__select">
                        <option hidden disabled selected value="Категория">Категория</option>
                        <option value="Кафе">Кафе и рестораны</option>
                        <option value="Продукты">Продукты</option>
                        <option value="Авто">Авто</option>
                        <option value="Кредит">Кредит</option>
                        <option value="Ипотека">Ипотека</option>
                        <option value="Отдых">Отдых</option>
                        <option value="Обучение">Обучение и развитие</option>
                    </select>
                </div>
            </div>
        
    </header>
    <main class="main">
        <div class="container">
            <div class="statistics">
                <div class="cash__flow">
                    <p class="limit">Лимит: 
                        <span class="js-limit">10000</span> 
                        руб. 
                        <img class="js-change__limit change__limit" 
                        src="/resourses/limit.png" 
                        alt="иконка смены лимита">
                    </p>
                    <p class="sum">Всего: 
                        <span class="js-sum"></span> 
                        руб.</p>
                    <p class="stat">Статус: 
                        <span class="js-status status"></span>
                    </p>
                    <button class="js-reset__btn reset__btn">Сбросить расходы</button>
                </div>
                <div class="history">
                    <h2>История:</h2>
                    <ol class="js-history">
                        
                    </ol>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
