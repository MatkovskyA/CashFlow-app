<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlow-App</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__title">
                Учет расходов
            </div>
            <div class="expenses">
                <div class="expenses__money">
                    <input 
                    type="number" 
                    class="js-expenses__input expenses__input"
                    min="0">
                </div>
                <button class="js-expenses__btn expenses__btn">Добавить</button>
            </div>
            <input type="text">

        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="about__money">
                <div class="cash__flow">
                    <p class="limit">Лимит: <span class="js-limit"></span> руб.</p>
                    <p class="sum">Всего: <span class="js-sum"></span> руб.</p>
                    <p class="stat">Статус: <span class="js-status status"></span></p>
                </div>
                <div class="history">
                    <h2>История</h2>
                    <div class="js-history"></div>
                </div>
            </div>
            <button class="js-reset__btn reset__btn">Сбросить расходы</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
