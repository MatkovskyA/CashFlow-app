<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlow-App</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__title">
                Учет расходов
            </div>
            <div class="expenses__inner">
                <input type="number" 
                name="expense" class="js-expenses__input expenses__input">
                <button class="js-expenses__btn expenses__btn">Добавить</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="block__inner">
                <div class="left__block">
                    <p class="limit">Лимит: <span class="js-limit">10000</span> руб.</p>
                    <p class="sum">Всего: <span class="js-sum">0 руб.</span> руб.</p>
                    <p class="status">Статус: <span class="js-status">Всё хорошо</span></p>
                </div>
                <div class="right__block">
                    <h2>История</h2>
                    <div class="js-history"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
